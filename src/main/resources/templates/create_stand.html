<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Stand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Create Stand</h2>
    <form id="createStandForm" th:action="@{/stands/create}" method="POST" enctype="multipart/form-data">
        <!-- Main fields for the stand -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" maxlength="10000" required></textarea>
        </div>
        <div class="mb-3">
            <label for="contacts" class="form-label">Contacts</label>
            <input type="text" class="form-control" id="contacts" name="contacts" required>
        </div>

        <!-- Image upload field -->
        <div class="mb-3">
            <label for="image" class="form-label">Stand Image</label>
            <input type="file" class="form-control" id="image" name="image" required>
        </div>

        <!-- Materials list -->
        <div id="materialList" class="mb-3"></div>

        <!-- Form to add materials -->
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="materialName" class="form-label">Material Name</label>
                <input type="text" id="materialName" class="form-control" placeholder="Material Name">
            </div>
            <div class="col-md-5">
                <label for="materialDescription" class="form-label">Material Description</label>
                <input type="text" id="materialDescription" class="form-control" placeholder="Material Description">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary mt-4" onclick="addMaterial()">Add Material</button>
            </div>
        </div>

        <!-- Hidden fields to transfer materials -->
        <div id="hiddenMaterials" style="display: none;">
            <!-- Dynamically added hidden fields will appear here -->
        </div>

        <button type="submit" class="btn btn-success">Create Stand</button>
    </form>
</div>

<script>
    let materialCount = 0;

    // Function to add material to the list
    function addMaterial() {
        const materialName = document.getElementById('materialName').value;
        const materialDescription = document.getElementById('materialDescription').value;

        if (materialName && materialDescription) {
            const materialContainer = document.createElement('div');
            materialContainer.classList.add('mb-2');
            materialContainer.innerHTML = `
                <p><strong>Material:</strong> ${materialName} - ${materialDescription}</p>
                <input type="hidden" name="materialName${materialCount}" value="${materialName}">
                <input type="hidden" name="materialDescription${materialCount}" value="${materialDescription}">
            `;

            // Add material to the list
            document.getElementById('materialList').appendChild(materialContainer);

            // Add hidden fields for data submission
            const hiddenMaterialsContainer = document.createElement('div');
            hiddenMaterialsContainer.innerHTML = `
                <input type="hidden" name="materialName${materialCount}" value="${materialName}">
                <input type="hidden" name="materialDescription${materialCount}" value="${materialDescription}">
            `;
            document.getElementById('hiddenMaterials').appendChild(hiddenMaterialsContainer);

            // Increment material counter
            materialCount++;

            // Clear input fields for the next material
            document.getElementById('materialName').value = '';
            document.getElementById('materialDescription').value = '';
        } else {
            alert('Please fill in both fields for the material.');
        }
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
