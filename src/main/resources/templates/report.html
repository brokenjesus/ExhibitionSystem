<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exhibition Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include Header -->
<th:block th:replace="~{header}"></th:block>

<div class="container mt-5">
    <h2 class="mb-4">Exhibition Report</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-primary">
            <tr>
                <th scope="col">Exhibition Title</th>
                <th scope="col">Likes</th>
                <th scope="col">Registrations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${report.data}">
                <td th:text="${entry.key}"></td>
                <td th:text="${#strings.substringBefore(entry.value, ',').substring(6)}"></td>
                <td th:text="${#strings.substringAfter(entry.value, ',').substring(15)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
